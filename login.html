<style>
    .econet-primary {
        color: #E11B22;
    }
    .econet-bg-primary {
        background-color: #E11B22;
        border-color: #E11B22;
    }
    .econet-bg-primary:hover {
        background-color: #C10A16;
        border-color: #C10A16;
    }
    .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        background: white;
    }
    .login-link {
        color: #6c757d;
        text-decoration: none;
        font-size: 0.9em;
    }
    .login-link:hover {
        color: #E11B22;
        text-decoration: underline;
    }
    .form-control:focus {
        border-color: #E11B22;
        box-shadow: 0 0 0 0.2rem rgba(225, 27, 34, 0.25);
    }
</style>

<body>
    <div class="container">
        <div class="form-container">
            <div class="text-center mb-4">
                <img src="https://storage.mlcdn.com/account_image/390483/zw-eco-favico-logo-1804dRUU8.png" alt="Econet Wireless" width="80" class="mb-3">
                <h2 class="econet-primary">Investor Registration</h2>
                <p class="text-muted">Create your account to receive exclusive investor updates</p>
            </div>

            <form id="investorForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name *</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name *</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number *</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="password">Password *</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="confirmPassword">Confirm Password *</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>

                <!-- reCAPTCHA -->
                <div class="form-group">
                    <div class="g-recaptcha" data-sitekey="your-site-key-here"></div>
                </div>

                <button type="submit" class="btn btn-primary econet-bg-primary btn-block">Register &amp; Continue to Dashboard</button>
                
                <div class="text-center mt-3">
                    <a href="login.html" class="login-link">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('investorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic validation
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters long!');
                return;
            }
            
            // If validation passes, redirect to dashboard
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
